{% extends "base.html" %}

{% block content %}
<article class="post">
  <header>
  <h1>{{ page.title }} </h1>
  <em>{{page.description}}</em>
  <br />
  {% if page.taxonomies %}
  {% for tag in page.taxonomies.tags %}<small class="label label-primary">{{tag}}</small> {% endfor %}<small class="label">{{ page.date | date(format="%Y-%m-%d") }}</small>
  {% endif %}
  </header>
  <section>
    {{ page.content | safe }}
  </section>
</article>

{% endblock content %}
