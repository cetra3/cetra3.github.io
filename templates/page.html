{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1>{{ page.title }} </h1>
  <p> {% for tag in page.taxonomies.tags %}<small class="label label-primary">{{tag}}</small> {% endfor %}<small class="label">{{ page.date | date(format="%Y-%m-%d") }}</small></p>
  {{ page.content | safe }}

</div>
{% endblock content %}
