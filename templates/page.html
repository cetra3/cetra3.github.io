{% extends "base.html" %}

{% block content %}
<article class="post">
  <header>
  <h1>{{ page.title }} </h1>
  <em>{{page.description}}</em>
  <br />
  {% if page.taxonomies %}
  {% for tag in page.taxonomies.tags %}<small class="label label-primary">{{tag}}</small> {% endfor %}<small class="label">{{ page.date | date(format="%Y-%m-%d") }}</small>
  {% endif %}
  </header>
  <section>
    {{ page.content | safe }}

  </section>
    <script src="https://utteranc.es/client.js"
            repo="cetra3/cetra3.github.io"
            issue-term="pathname"
            theme="dark-blue"
            crossorigin="anonymous"
            async>
    </script>
</article>

{% endblock content %}
